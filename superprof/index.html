<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Chat com Llama API</title>
<script src="https://cdn.jsdelivr.net/npm/llamaai"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const apiToken = "LL-a40dtgYmPidaIPvsKrWbdJrgk7NyEpmlZs61cgqyssxcfuyIC2zvgCjuuVYhXaG5";
    const llamaAPI = new LlamaAI(apiToken);

    async function fetchChatResponse() {
        const userInput = document.getElementById('userInput').value;
        const responseContainer = document.getElementById('response');

        const apiRequestJson = {
            model: "llama-7b-chat",
            messages: [{ role: "user", content: userInput }],
            stream: false
        };

        try {
            const response = await llamaAPI.run(apiRequestJson);
            const choice = response.choices[0];
            if (choice.finish_reason === "function_call") {
                responseContainer.textContent = `Chamando função: ${choice.message.function_call.name} com os argumentos ${JSON.stringify(choice.message.function_call.arguments)}`;
            } else {
                responseContainer.textContent = choice.message.content;
            }
        } catch (error) {
            console.error('Erro ao buscar a resposta da API:', error);
            responseContainer.textContent = 'Erro ao buscar resposta.';
        }
    }

    document.getElementById('sendButton').addEventListener('click', fetchChatResponse);
});
</script>
</head>
<body>
<h1>Chat com Llama API</h1>
<input type="text" id="userInput" placeholder="Digite sua mensagem...">
<button id="sendButton">Enviar</button>
<p id="response"></p>
</body>
</html>
