<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Chat Simples com Llama API</title>
<script>
async function fetchChatResponse() {
    const userInput = document.getElementById('userInput').value;
    const responseContainer = document.getElementById('response');
    const apiKey = 'LL-a40dtgYmPidaIPvsKrWbdJrgk7NyEpmlZs61cgqyssxcfuyIC2zvgCjuuVYhXaG5'; // Substitua com sua chave real da API

    try {
        const response = await fetch('https://api.llama.com/v1/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + apiKey
            },
            body: JSON.stringify({ input: userInput })
        });

        const data = await response.json();
        responseContainer.textContent = data.output; // Ajuste de acordo com a estrutura da resposta
    } catch (error) {
        console.error('Erro ao buscar a resposta da API:', error);
        responseContainer.textContent = 'Erro ao buscar resposta.';
    }
}
</script>
</head>
<body>
<h1>Chat com Llama API</h1>
<input type="text" id="userInput" placeholder="Digite sua mensagem...">
<button onclick="fetchChatResponse()">Enviar</button>
<p id="response"></p>
</body>
</html>
